<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Snehamoy Bag">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- javascript -->
  <script src="app.js" defer></script>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header></header>
  <main>
    <div class="app">
      <div class="app__header">
        <h1 class="app__title">IP Address Tracker</h1>
        <form class="app__form" action="" method="GET">
          <div class="app__form_field-group">
            <label for="f-domain">
              <span class="sr-only">Search for any IP address or domain</span>
              <input id="f-domain" class="app__form_input" type="text" placeholder="Search for any IP address or domain">
            </label>
            <button id="f-submit" class="app__form_btn" type="submit">
              <span class="sr-only">Submit</span>
            </button>
          </div>
        </form>
        <div class="app__user-info">
          <div class="app__user-info_component">
            <h3>IP Address</h3>
            <p id="user-ip-address">
              192.212.174.101
            </p>
          </div>
          <div class="app__user-info_component">
            <h3>Location</h3>
            <p id="user-location">
              Brooklyn, NY 10001
            </p>
          </div>
          <div class="app__user-info_component">
            <h3>Timezone</h3>
            <p id="user-time-zone">
              UTC -05:00
            </p>
          </div>
          <div class="app__user-info_component">
            <h3>ISP</h3>
            <p id="user-isp">
              SpaceX Starlink
            </p>
          </div>
        </div>
      </div>
      <div class="app__body"></div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>
        Coded by <a href="https://www.frontendmentor.io/profile/snehamoybag" target="_blank">Snehamoy Bag</a>.
      </p>
    </div>
  </footer>
</body>
</html>
